<div class="update-fees-form">
  <h2>Update Student Fees</h2>
  <form #feesForm="ngForm" (ngSubmit)="updateFees(feesForm)">

    <div>
      <label for="studentId">Student ID:</label>
      <input type="number" id="studentId" name="studentId" [(ngModel)]="studentId" required>
    </div>

    <div>
      <label for="paidAmount">Paid Amount:</label>
      <input type="number" id="paidAmount" name="paidAmount" [(ngModel)]="paidAmount" required>
    </div>

    <button type="submit" [disabled]="feesForm.invalid">Update Fees</button>
  </form>

  <p *ngIf="message" class="message">{{ message }}</p>
</div>
